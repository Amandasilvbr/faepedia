name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cd node
      - run: npm install
      - run: cd ..
      - run: node node/build.cjs

      - uses: JamesIves/github-pages-deploy-action@v4.3.4
        with:
          branch: pages
          folder: build
