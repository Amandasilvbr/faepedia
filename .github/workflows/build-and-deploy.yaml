name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Node
      - run: |
        npm install --location=global handlebars
        cd node
        npm install
        cd ..
        node node/build.cjs

      - uses: JamesIves/github-pages-deploy-action@v4.3.4
        with:
          branch: pages
          folder: build
