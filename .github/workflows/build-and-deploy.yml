name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - run: pip install chevron
      - run: python py/build.py

      - uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: pages
          folder: build
